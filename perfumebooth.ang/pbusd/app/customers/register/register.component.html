<section class="container-fluid content" [ngStyle]="{'background': 'url('+bgImage+') no-repeat'}" ><!-- start of middle_part -->
  <div class="container">
    <div class="row"><!-- start of row -->

      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 col-xs-offset-0 login_register_page">
        <div class="col-md-12 col-sm-12 col-xs-12 login_popup_div">
        
        <div class="col-xs-12 login_form"><!-- start of form_part -->
          <form class="col-xs-12 pannel_form" [formGroup]="rForm" (ngSubmit)="customerRegister(rForm.value);">
            <div class="form-group col-xs-12 rinput"><!-- start of simple_line -->
              <p>
                <img src="assets/images/register.svg" alt="Customer Picture" class="img-responsive center-block">
              </p>
              <p>The <span>world</span> of fine <span>fragrances</span>, just a <span>click away</span></p>
            </div><!-- end of simple_line -->

            <div class="col-sm-12 col-xs-12 no-padding Form_div register_div">

              <div class="form-group col-xs-12 rinput"><!-- start of otp_line -->
                <p class="no-margin" [ngClass]="resObj.class" [innerHTML]="resObj.message"></p>
              </div><!-- end of otp_line -->

              <div class="form-group col-xs-12 no-padding rinput"><!-- start of username -->
                <input type="text" class="form-control" formControlName="username" (keyup)="getFixedErrors(rForm.value);">
                <span *ngIf="rForm.controls.username.invalid && !rForm.controls.username.dirty" class="filed_name">Enter Name<span class="text-danger">*</span></span>
                <span *ngIf="errorObj.username && errorObj.username != ''" class="filed_name error_span">{{errorObj.username}}</span>
                <span *ngIf="rForm.controls.username.valid" class="filed_name complete_filed">Name<span class="text-danger">*</span></span>
              </div><!-- end of username -->

              <div class="form-group col-xs-12 no-padding rinput"><!-- start of email -->
                <input type="email" class="form-control" formControlName="email" (keyup)="getFixedErrors(rForm.value);">
                <span *ngIf="rForm.value.email == '' && !rForm.controls.email.dirty" class="filed_name">Enter Email<span class="text-danger">*</span></span>
                <span *ngIf="errorObj.email && errorObj.email != ''" class="filed_name error_span">{{errorObj.email}}</span>
                <span *ngIf="rForm.value.email != '' && rForm.controls.email.valid" class="filed_name complete_filed">Email<span class="text-danger">*</span></span>
              </div><!-- end of email -->

              <div class="form-group col-xs-12 no-padding rinput"><!-- start of Password -->
                <input type="password" class="form-control" formControlName="password" (keyup)="getFixedErrors(rForm.value);">
                <span *ngIf="rForm.controls.password.invalid && !rForm.controls.password.dirty" class="filed_name">Password<span class="text-danger">*</span></span>
                <span *ngIf="errorObj.password && errorObj.password != ''" class="filed_name error_span">{{errorObj.password}}</span>
                <span *ngIf="rForm.value.password != '' && rForm.controls.password.valid" class="filed_name complete_filed">Password<span class="text-danger">*</span></span>
              </div><!-- end of Password -->
                
              <div class="form-group col-xs-12 no-padding rinput"><!-- start of Password -->
                <input type="password" class="form-control" formControlName="confirmPassword" (keyup)="getFixedErrors(rForm.value);">
                <span *ngIf="rForm.controls.confirmPassword.invalid && !rForm.controls.confirmPassword.dirty" class="filed_name">Confirm Password<span class="text-danger">*</span></span>
                <span *ngIf="errorObj.confirmPassword && errorObj.confirmPassword != ''" class="filed_name error_span">{{errorObj.confirmPassword}}</span>
                <span *ngIf="(rForm.value.confirmPassword == rForm.value.password) && rForm.controls.confirmPassword.valid" class="filed_name complete_filed">Confirm Password<span class="text-danger">*</span></span>
              </div><!-- end of Password -->
                
              <div class="form-group col-xs-12 no-padding lg_re_btn"><!-- start of login_button -->
                <button type="submit" class="btn from-left cart_btn submt_btn btn-block">Register</button>
			  </div><!-- end of login_button -->
            </div>
            <div class="form-group col-xs-12 an_account">
              <p>
                Already have an account? <a routerLink="/customer/login">Login</a>
              </p>
            </div>
          </form>
        </div><!-- end of form_part -->
      
        </div>
      </div>

    </div><!-- end of row -->
  </div>
</section><!-- end of middle_part -->

<section class="container-fluid content" [ngStyle]="{'background': 'url('+bgImage+') no-repeat'}" ><!-- start of middle_part -->
  <div class="container">
    <div class="row"><!-- start of row -->

      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12 col-xs-offset-0 login_register_page">
          <div class="col-md-12 col-sm-12 col-xs-12 login_popup_div">

        <div class="col-xs-12 login_form"><!-- start of form_part -->
          <form [formGroup]="loginForm" (ngSubmit)="customerLogin(loginForm.value);" class="col-xs-12 pannel_form">
              <div class="form-group col-xs-12 rinput"><!-- start of simple_line -->
                <p>
                  <img src="assets/images/login.svg" alt="Customer Picture" class="img-responsive center-block">
                </p>
                <p><span>Enter</span> the <span>world</span> of <span>mesmerising</span> fragrances...</p>
              </div><!-- end of simple_line -->
            
              <div class="col-sm-12 col-xs-12 no-padding Form_div">
                <div class="form-group col-xs-12 rinput">
                  <p class="no-margin" [ngClass]="resObj.class" [innerHTML]="resObj.message"></p>
                </div><!-- end of otp_line -->

                <div class="form-group col-xs-12 rinput">
                    <input type="text" class="form-control" formControlName="username" (keyup)="getFixedErrors(loginForm.value);" autofocus >
                    <span *ngIf="loginForm.controls.username.invalid && !loginForm.controls.username.dirty" class="filed_name">Email Id<span class="text-danger">*</span></span>
                    <span *ngIf="errorObj.username && errorObj.username != ''" class="filed_name error_span">{{errorObj.username}}</span>
                    <span *ngIf="loginForm.controls.username.valid" class="filed_name complete_filed">Email Id<span class="text-danger">*</span></span>
                </div>
                  
                <div class="form-group col-xs-12 rinput">
                    <input type="password" class="form-control" formControlName="password" (keyup)="getFixedErrors(loginForm.value);">
                    <span *ngIf="loginForm.controls.password.invalid && !loginForm.controls.password.dirty" class="filed_name">Enter Password<span class="text-danger">*</span></span>
                    <span *ngIf="errorObj.password && errorObj.password != ''" class="filed_name error_span">{{errorObj.password}}</span>
                    <span *ngIf="loginForm.value.password != '' && loginForm.controls.password.valid" class="filed_name complete_filed">Password<span class="text-danger">*</span></span>
                </div>
                    
                <div class="form-group col-xs-12">
                  <button type="submit" class="btn from-left cart_btn submt_btn btn-block">Login</button>
                </div>
              </div><!-- end of login_form_filed -->            
              
              <div class="form-group col-xs-12 an_account">
                <p>
                    Forgot Password? <a routerLink="/customer/forgot">Click here</a>
                </p>
              </div>
            
              <div class="form-group col-xs-12 an_account">
                <p>
                    Don't have an account? <a routerLink="/customer/registration">Register</a>
                </p>
              </div>
            
          </form>
        </div><!-- end of form_part -->
        
          </div>
      </div>

    </div><!-- end of row -->
  </div>
</section><!-- end of middle_part -->
